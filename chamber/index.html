<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab"
  />
  <link

    href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat+Alternates:wght@300;400&family=Poppins:wght@200;300;400;500;600&family=Raleway:wght@200&display=swap"

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-..."
    crossorigin="anonymous"
  />

  <!-- Icon library to show a hamburger menu (bars) on small screens -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/medium.css">
  <link rel="stylesheet" href="styles/larger.css">

  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#">
        <img src="images/logo.png" alt="Logo">
      </a>
    </div>
    <nav>
      <div class="hamburger" role="button" aria-label="Toggle Navigation Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-menu">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Contact</a>
        <div>
          <input class="search-field" type="text" placeholder="Search">
          <button class="search-item"><i class="fa fa-search"></i></button>
        </div>
      </ul>
    </nav>
  </header>  
  
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
  
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    });
  
    document.querySelectorAll(".nav-link").forEach((navLink) => {
      navLink.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
      });
    });
  </script>
</body>
</html>
